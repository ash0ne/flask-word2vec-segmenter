{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content
%}

<h4 class="mb-4">Below are the datasets you can train the model on</h4>
<ul class="list-group">
  {% for file in files %}
  <li class="list-group-item d-flex justify-content-between align-items-center">
    {{ file }}
    <div class="btn-group" role="group" aria-label="File actions">
      <a class="btn btn-success btn-sm" href="{{ url_for('train_file', filename=file) }}">Train on this</a>
      <a class="btn btn-danger btn-sm" href="{{ url_for('delete_file', filename=file) }}">Delete</a>
    </div>
  </li>
  {% endfor %}
</ul>
{% endblock %}
